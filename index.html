<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Todo-List - Marcus</title>
</head>
<header>
    <h1>Minha Lista de Tarefas</h1>
</header>

<body>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <label for="texto-tarefa">Tarefa:</label>
    <input type="text" id="texto-tarefa">

    <ol id="lista-tarefas"></ol>

    <button type="buttom" id="criar-tarefa">Criar Tarefa</button>
    <button type="buttom" id="mover-cima">&#8593;</button>
    <button type="buttom" id="mover-baixo">	&#8595;</button>
    <button type="buttom" id="apaga-tudo">Apagar Tarefas</button>
    <button type="buttom" id="remover-finalizados">Remover Concluídas</button>
    <button type="buttom" id="remover-selecionado">Remover Selecionado</button>
    <button type="buttom" id="salvar-tarefas">Salvar Tarefas</button>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
