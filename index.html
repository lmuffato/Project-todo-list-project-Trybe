<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="flex-center">
    <h1>Minha Lista de Tarefas</h1>
    <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
    <br>
  </header>
  <div class="flex-center">
    <div class="flex-center">
      <span>Digite sua Tarefa</span>
      <input type="text" id="texto-tarefa" placeholder="Ex: Academia">
      <button id="criar-tarefa">Criar Tarefa</button>
    </div>
    <ol id="lista-tarefas">
    </ol>
    <div class="flex-center-row">
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="remover-finalizados">Remover Itens Finalizados</button>
    <button id="apaga-tudo">Apagar Tudo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
