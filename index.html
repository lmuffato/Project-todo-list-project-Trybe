<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header id="header-title">
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>

    <section id="section-task">
        <ol id="lista-tarefas">
        </ol>
    </section>

    <section>
        <input id="texto-tarefa" type="text" onfocus="this.value" value="">
        <button id="criar-tarefa">Adicionar</button>
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Apagar completo</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
        <button id="remover-selecionado">Apagar selecionado</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
