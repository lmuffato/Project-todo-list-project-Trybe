<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <div id="margin">
        <p id="funcionamento">
          Clique duas vezes em um item para marcá-lo como completo
        </p>
        <form method="dialog">
          <input type="text" id="texto-tarefa" name="task" />
          <button id="criar-tarefa">Adicionar</button>
        </form>
        <ol id="lista-tarefas"></ol>
        <div id="buttonBox">
          <button id="remover-selecionado">X</button>
          <button id="mover-cima">⇑</button>
          <button id="mover-baixo">⇩</button>
          <button id="remover-finalizados">Limpar finalizados</button>
          <button id="apaga-tudo">Limpar Lista</button>
          <button id="salvar-tarefas">Salvar Lista</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
