<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List Project</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <input type="text" id="texto-tarefa" placeholder="Escreva sua tarefa">
  <ol id="lista-tarefas"></ol>
  <button id="criar-tarefa" name="create-task">Criar Tarefa</button>
  <button id="apaga-tudo" name="clear-task-list">Limpar Lista</button>
  <button id="remover-finalizados" name="clear-completed">Limpar Concluídos</button>
  <button id="salvar-tarefas" name="somebody-saaaaave-me">Salvar</button>
  <button id="mover-cima" name="taskUp">Subir Tarefa</button>
  <button id="mover-baixo" name="taskDown">Descer Tarefa</button>
  <button id="remover-selecionado" name="removeItem">Remover Tarefa</button>
</body>
<script src="script.js"></script>
</html>
