<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Todo List</title>
</head>
<body>
    <header id="titulo">
      <div id="contentHeader">
        <h1>Minha Lista de Tarefas</h1>
      </div>
    </header>
    <div id="content">
      <main>
        <section>
          <h2 id="info">Sua lista de tarefas</h2>
          <span id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
          </span>
        </section>
        <section id="search">
          <input type="text" id="texto-tarefa">
          <button id="criar-tarefa">Add</button>
        </section>
        <section id="container-list">
          <ol id="lista-tarefas"></ol>
        </section>
        <section id="controlPanel">
          <button id="remover-selecionado">&#10005;</button>
          <button id="apaga-tudo">Limpar lista</button>
          <button id="mover-cima">&#8593;</button>
          <button id="mover-baixo">&#8595;</button>
          <button id="remover-finalizados">Limpar completos</button>
          <button id="salvar-tarefas">Salvar</button>
        </section>
      </main>
    </div>

  <script src="script.js"></script>
</body>
</html>
