<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <header id="header-container">
        <h1 id="title">Minha Lista de Tarefas</h1>
      </header>

      <div id="paragraph-container">
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </div>

      <div id="input-tarefa-container">
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar</button>
      </div>

      <div id="lista-tarefas-container">
        <ol id="lista-tarefas"></ol>
      </div>

      <div id="buttons-container">
        <div class="btn-clean">
          <button id="apaga-tudo">Limpar Lista</button>
        </div>
        <div class="btn-clean">
          <button id="remover-finalizados">Limpar Finalizados</button>
        </div>
        <div class="btn-clean">
          <button id="remover-selecionado">Remover Selecionado</button>
        </div>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
