<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="resetList()">
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <hr>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Add</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Clear All</button>
    <button id="remover-finalizados">Clear Completed Items</button>
    <button id="salvar-tarefas">Save</button>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇︎</button>
    <button id="remover-selecionado">Remove Selected Item</button>
</body>
<script src="script.js"></script>
</html>
