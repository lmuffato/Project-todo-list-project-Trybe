<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <main>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input id="texto-tarefa" type="text" value='' placeholder="minha tarefa" onfocus="this.value='';">
      <button id="criar-tarefa">Adicionar à lista</button>
      <ol id="lista-tarefas"></ol>
      <section>
          <button id="apaga-tudo">Limpar Lista</button>
          <button id="remover-finalizados">Limpar Completos</button>
          <button id="salvar-tarefas">Salvar Lista</button>
          <button id="mover-cima"></button>
          <button id="mover-baixo"></button>
          <button id="remover-selecionado"></button>
      </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
