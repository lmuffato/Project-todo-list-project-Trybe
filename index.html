<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="functional-area">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
        <form>
            <label>Digite aqui a tarefa a ser adicionada!</label>
            <input id="texto-tarefa">
        </form>
        <button id="criar-tarefa">Criar Tarefa</button>
        <ol id="lista-tarefas"></ol>
        <div id="buttons">
            <button id="apaga-tudo">Apagar Tudo</button>
            <button id="remover-finalizados">Remover Finalizados</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
