<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#ToDoList!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section id="tarefas">
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>  
  </section>
  <section id="comandos">
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">&uarr;</button>
    <button id="mover-baixo">&darr;</button>
    <button id ="remover-selecionado">Remover selecionado</button>
  </section>
  <script src = "script.js"></script>
</body>
</html>
